language: node_js
node_js: '10'
addons:
  firefox: latest
before_install: npm install -g @angular/cli
install: npm install
branches:
  only:
  - "/.*/"
jobs:
  include:
  - stage: build
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: itea-ci
      on:
        branch: master
        tags: true
    after_deploy: curl https://itea-ci.herokuapp.com
env:
  global:
  - MOZ_HEADLESS=1
